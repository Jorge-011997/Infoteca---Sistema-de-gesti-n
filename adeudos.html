<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/menu.css"><!--Enlace a hoja de estilos general-->
  <link rel="stylesheet" href="css/adeudos.css"><!--Enlace a hoja de estilos especifica-->
  <title>Infoteca - Adeudos</title>
</head>

<body>
  <div class="left_container"><!--Contenedor izquierdo-->
    <div class="forma" id="paralelogramo"><!--Contenedor para la figura que lleva dentro el titulo de cada pagina-->
      <h1>Adeudos</h1><!--Titulo de la pagina-->
    </div>
    <div class="box1"><!--Contendeor general situado abajo del contenedor de titulo-->
      <div class="contenedor"><!--Contenedor de los elementos-->
        <!--Inputs-->
        <input type="text" name="" value="" placeholder="Nombre">
        <input type="number" name="" value="" placeholder="Matrícula">
        <div class="tipo"><!--Boton-->
          <button type="button" name="button">Consultar Adeudos</button>
        </div>
        <div class="adeduos"><!--Caja de informacion-->
          <input class="caja" type="text" name="" value="" placeholder="Adeudos">
        </div>
      </div>
    </div>
  </div>
  <div class="right_container"><!--Contenedor derecho, este contendor actua como barra lateral-->
    <div class="logo"><!--Contenedor intermedio para el logo-->
      <img src="img/oso.png" alt=""><!--Ruta del logotipo-->
    </div>
    <input type="checkbox" class="checkbox" id="check"><!--Checkcbox que se enlaza con un label para mostrar contenido oculto-->
    <label class="menu" for="check">Más infomación</label><!--Label enlazado + contendeor superior-->
    <div class="info"><!--Informacion oculta-->
      <p>
        En esta pantalla se consultarían los datos que se han registrado en las opciones de “Entradas y salidas” y “Cobros” mediante el ingreso de la matricula del estudiante.
      </p>
    </div>
    <div class="volver">
      <a href="menu.html">Menú Principal</a><!--Enlace al menu principal + contenedor inferior-->
    </div>
  </div>
</body>

</html>
