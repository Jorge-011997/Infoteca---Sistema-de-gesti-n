<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/menu.css"><!--Enlace a hoja de estilos general-->
  <link rel="stylesheet" href="css/cobros.css"><!--Enlace a hoja de estilos especifica-->
  <title>Infoteca - Cobros</title>
</head>

<body>
  <div class="left_container"><!--Contenedor izquierdo-->
    <div class="forma" id="paralelogramo"><!--Contenedor para la figura que lleva dentro el titulo de cada pagina-->
      <h1>Cobros</h1><!--Titulo de la pagina-->
    </div>
    <div class="box1"><!--Contendeor general situado abajo del contenedor de titulo-->
      <div class="contenedor"><!--Contenedor de los elemntos-->
        <form action=""><!--Inputs-->
          <input type="number" name="" value="" placeholder="Matrícula">
        </form>
        <div class="tipo"><!--Botones-->
          <button type="button" name="button">Impresión</button>
          <button type="button" name="button">Escaner</button>
          <button type="button" name="button">CD</button>
        </div>
        <div class="contenedor2"><!--Segundo contenedor debajo del anterior-->
          <h3>Tamaño de hoja</h3>
          <div class="tipo"><!--Botones-->
            <button type="button" name="button">Carta</button>
            <button type="button" name="button">Doble Carta</button>
            <button type="button" name="button">Oficio</button>
          </div>
          <input class="hojas" type="number" name="" value="" placeholder="Num. de hojas"><!--Input-->
        </div>
        <div class="tipo"><!--Boton-->
          <button type="button" name="button">Aceptar</button>
        </div>
        </div>
      </div>
    </div>
  <div class="right_container"><!--Contenedor derecho, este contendor actua como barra lateral-->
    <div class="logo"><!--Contenedor intermedio para el logo-->
      <img src="img/oso.png" alt=""><!--Ruta del logotipo-->
    </div>
    <input type="checkbox" class="checkbox" id="check"><!--Checkcbox que se enlaza con un label para mostrar contenido oculto-->
    <label class="menu" for="check">Más infomación</label><!--Label enlazado + contendeor superior-->
    <div class="info"><!--Informacion oculta-->
      <p>
        En esta pantalla se controlarían los cobros de los servicios que se prestan, el más común es el de impresión, dependiendo del tipo de hoja los precios pueden cambiar.
      </p>
    </div>
    <div class="volver">
      <a href="menu.html">Menú Principal</a><!--Enlace al menu principal + contenedor inferior-->
    </div>
  </div>
</body>

</html>
